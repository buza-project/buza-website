language: python
cache: pip
matrix:
  include:
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - python: '3.6'
    env: TOXENV=py36-codecov
install:
- pip install tox
script:
- flake8 malaria24
- python manage.py makemigrations --dry-run | grep 'No changes detected' || (echo
  'There are changes which require migrations.' && exit 1)
- py.test
env:
  global:
  - IMAGE_NAME=buzaproject/buza-answers
  - REGISTRY_USER=sewagodimo
  - secure: 
after_success:
- coveralls
jobs:
  include:
  - stage: docker
    services:
    - docker
    dist: xenial
    python: '3.7'
    before_script:
    - docker pull "$IMAGE_NAME" || true
    script:
    - docker build --pull --cache-from "$IMAGE_NAME" -t "$IMAGE_NAME" .
    before_deploy:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
    - pip install docker-ci-deploy==0.3.0
    deploy:
      provider: script
      script: dcd -V $(git rev-parse --short HEAD) -L "$IMAGE_NAME"
      on:
        branch: develop
