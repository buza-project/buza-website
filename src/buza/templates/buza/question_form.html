{% extends 'base.html' %}

{% block title %}Ask a question - {{ block.super }}{% endblock %}

{% block content %}
    <form method="post"
          action="{% if question.pk %}{% url 'question-update' pk=question.pk %}{% else %}{% url 'question-create' %}{% endif %}">
        {% csrf_token %}
        {{ form }}

        <input type="submit" Value ="{% if question.pk %}Update question{% else %}Ask question{% endif %}">
    </form>
{% endblock %}
