{% extends "base.html" %}

{% block title %} Change your password {% endblock %}

{% block content %}
<h1>Change your password</h1>
<p>Enter your old password then the new one</p>
<form action="." method="post">
	{{ form.as_p }}
	<p><input type="submit" value="Change Password" ></p>
	{% csrf_token %}
</form>
{% endblock %}
