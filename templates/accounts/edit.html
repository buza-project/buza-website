{% extends "base.html" %}

{% block title %}Edit you account{% endblock %}
{% block content %}
<h1>Edit your account</h1>
<p>You can update your details below:</p>

<form action="." method="post" enctype="multipart/form-data">
	{{user_form.as_p}}
	{{profile_form.as_p}}

</form>
{% endblock %}
